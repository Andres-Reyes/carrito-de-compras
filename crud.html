  <body>

    <div class="container bg-light my-4">
        <div class="container">
            <nav class="navbar navbar-light bg-dark justify-content-between">
                <a class="navbar-brand" href="index.html"><h1>Editar Base de Datos de los Productos</h1></a>
            </nav>
            <input type="text" id="producto" placeholder="Nombre del Producto" class="form-control my-3">
            <input type="text" id="precio" placeholder="Precio" class="form-control my-3">
            <input type="text" id="tipo" placeholder="Tipo de Producto" class="form-control my-3">
            <input type="text" id="cantidad" placeholder="Cantidad" class="form-control my-3">
            <br>
            <input type="file" id="inputFileToLoad" class="form-control" placeholder="photo" /><br>
            <i class="glyphicon glyphicon-fire form-control-feedback"></i>
            <input type="text" id="response" class="form-control" id="oculto" placeholder="Base-64 value" />
            <i class="glyphicon glyphicon-globe form-control-feedback"></i><br>
            <button class="btn btn-info" id="boton" onclick="guardar()">Guardar</button>

            <table class="table my-3 table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Editar</th>
                    </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
            </table>
        </div>
    </div>
